<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Sankofa+Display&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sankofa+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Sankofa+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logoAlura" src="Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <div id="input">
             <!-- Caja de texto para ingresar el texto a encriptar o desencriptar -->
            <textarea id="entradaTexto" placeholder="Pon tu texto aquí"></textarea>
            <p id="mensaje"> Solo letras minúsculas y sin acentos</p>
            <div id="botonesinput">
                <button id="encriptar"><i class="fas fa-lock"></i> Encriptar</button>
                <button id="desencriptar"><i class="fas fa-unlock"></i> Desencriptar</button>
            </div>
        </div>

        <div id="output">
            <!-- Caja de texto para mostrar el texto encriptado o desencriptado -->
            <div id="noText" class="hidden">
                <img src="Muñeco.png" alt="Hombrecito con lupa buscando algo">
                <p id="mensaje2">Ningún mensaje fue encontrado <br> Ingresa el texto que desees encriptar o desencriptar </br></p>
            </div>   
            <textarea id="salidaTexto" class="placeholderSalida" placeholder= ></textarea>
            <button id="copiar">Copiar</button>
        </div>

    </main>
    <footer>
        <p>Hecho con <i class="fas fa-heart"></i> por <a href="https://www.linkedin.com/in/diana-morales-bio/" target="_blank">Diana Morales</a> para <a href="https://www.alura.com.br/" target="_blank">Alura</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
